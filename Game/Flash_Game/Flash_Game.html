<!DOCTYPE html><html>
<head>
	<meta charset="UTF-8">
	<title>Flash Game</title>
	<script src="..\..\ETC\Jquery.js"></script>
	<link rel= "stylesheet" type="text/css" href="Flash CSS.css?ver=3">
	<link rel="shortcut icon" href="..\..\ETC\Icon.ico">
	
	<script>
		if(sessionStorage.getItem("LoginID")==null) {location.href="http://www.lazruby.com";}
	
		window.onload = function(e) 
		{
			for(var i=0 ; i<$('tr').length ; i++)
			{
				var trid = $("tbody").children().eq(i).attr('id');
				$("tbody").children().eq(i).attr('onclick', "gamechange(this)");
				
				for(var j=0 ; j<2 ; j++)
				{
					var td = $("tbody").children().eq(i).children().eq(j);
				
					if(j==0){$(td).html('<img src="' + trid + '.jpg" width="100px" height="100px">');}
					else {$(td).html(trid);}
				}
			}
		}
		
		function gamechange(trid)
		{
			if(trid.id=="400 Years") {$('div').html('<embed height="370" width="600" src="' + trid.id + '.swf"></embed>')}
			else {$('div').html('<embed height="600" width="800" src="' + trid.id + '.swf"></embed>')}
			
			$('body').css('background','url("Flash Background 2.jpg") no-repeat fixed');
			$('audio').remove();
		}
	</script>
</head>

<body>

	<audio controls autoplay loop id="musicslot"><source src="Silence.mp3" type="audio/mp3"></audio>
	
	<div>
		<table>
		
			<tr id="Orbit or beat"><td></td><td></td></tr>
			
			<tr id="Age of War2"><td></td><td></td></tr>
			
			<tr id="Paladog"><td></td><td></td></tr>
			
			<tr id="One Step Back"><td></td><td></td></tr>
			
			<tr id="Knight vs Orc"><td></td><td></td></tr>
			
			<tr id="400 Years"><td></td><td></td></tr>
			
		</table>
	</div>
	
</body>
</html>
